<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Ejercicio formulario</title>
    </head>
    <body>
        <form method="get">
            <label for="nombre"> Nombre: </label>
            <input autofocus required type="text" name="nombre_usuario" id="nombre"> <br>
            <label for="nombre"> Contraseña: </label>
            <input required type="password" name="password" id="password"> <br>
            <label for="email"> Correo Electrónico: </label>
            <input type="email" name="email" id="email"> <br>
            <label for="url"> URL: </label>
            <input type="url" placeholder="Escribe la URL de tu página" id="url"> <br>
            <label for="fecha"> Fecha: </label>
            <input type="date" id="fecha"> <br>
            <label for="tiempo"> Tiempo: </label>
            <input type="time" id="tiempo"> <br>
            <label for="numero"> Número&nbsp(min -10, max 10): </label>
            <input type="number" id="numero" min="-10" max="10"> <br>
            <label for="telefono"> Teléfono: </label>
            <input type="tel" id="telefono"> <br>
            <label for="termino"> Término de búsqueda: </label>
            <input type="text" id="termino"> <br>
            <label for="color"> Color favorito: </label>
            <input type="color" id="color"> <br>
            <label for="sist"> Sistema operativo: </label>
            <select name="sist">
                <option value="WD">Windows</option>
                <option value="LX">Linux</option>
                <option value="MC">MacOS</option>
            </select> <br>
            <label for="leng"> Que lenguaje de programación conoces? </label>
            <input type="checkbox" name="leng" checked="">
                Html5
                <input type="checkbox" name="leng" checked="">
                Css3
                <input type="checkbox" name="leng">
                JavaScript
                <input type="checkbox" name="leng">
                Php
                <input type="checkbox" name="leng">
                Python
                <br>
            <label for="python"> Sabes utilizar Python? </label>
            <input type="radio" id="python" checked> Si<input type="radio" id="python" > No<br>
            <label for="coment"> Comenatarios: </label>
            <textarea rows="3" cols="40"> </textarea> <br> <br>
            <input type="submit" value="Submit!">

        </form>
    </body>
</html>
